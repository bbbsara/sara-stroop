<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختبار ستروب - نسختين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">

    <!-- شاشة البداية -->
    <section id="screen-start" class="screen active">
      <h1>اختبار ستروب العصبي</h1>
      <p class="subtitle">نسخة رقمية مكوّنة من مرحلتين</p>

      <label for="participant-name">اسم الطالب / المشارك:</label>
      <input id="participant-name" type="text" placeholder="اكتب اسمك هنا" />

      <button id="start-btn" class="primary-btn">ابدأ الاختبار</button>

      <p class="note">
        المرحلة 1: كلمات متطابقة (10 محاولات)<br />
        المرحلة 2: كلمات غير متطابقة (40 محاولة)
      </p>
    </section>

    <!-- شاشة الاختبار -->
    <section id="screen-test" class="screen">
      <div class="top-bar">
        <div id="stage-label">المرحلة: 1</div>
        <div id="trial-label">المحاولة: 1</div>
        <div id="timer-label">الزمن: 0 ms</div>
      </div>

      <div class="card">
        <span id="word-display">جاهز؟</span>
      </div>

      <div class="buttons-row" id="color-buttons">
        <!-- الأزرار تُنشأ ديناميكياً من config.js -->
      </div>

      <p class="instruction" id="instruction-text">
        اختر اللون الحقيقي للكلمة.
      </p>
    </section>

    <!-- شاشة النهاية -->
    <section id="screen-end" class="screen">
      <h2>انتهى الاختبار</h2>

      <div class="results-block">
        <h3>نتائج المرحلة 1 (متطابقة)</h3>
        <p id="stage1-accuracy"></p>
        <p id="stage1-rt"></p>
      </div>

      <div class="results-block">
        <h3>نتائج المرحلة 2 (غير متطابقة)</h3>
        <p id="stage2-accuracy"></p>
        <p id="stage2-rt"></p>
      </div>

      <div class="results-block highlight">
        <h3>Stroop Effect</h3>
        <p id="stroop-effect"></p>
      </div>

      <button id="restart-btn" class="secondary-btn">
        إعادة الاختبار
      </button>
    </section>

  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
